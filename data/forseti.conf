[Classifier]
# Static of Dynamic analysis
Analysis = Dynamic
# Continuous or Discrete features
Features = Continuous
# Validation or Testing mode
Mode = Validation
# Single or Multiple run; Multiple only valid for Validation Mode
Run = Multiple
# SVM, RandomForest or MLP ml algorithm
Algorithm = RandomForest
# Binary object storage
Binary-pickle = ./binary-pickle/
# Dynamic binary object storage
Dynamic-pickle = ./dynamic-pickle/
